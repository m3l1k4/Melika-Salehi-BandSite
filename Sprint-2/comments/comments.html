<main >

<h1 class= comments-form-header> Join the Conversation</h1>
    <form class="comments-form" id="submit-comments">

        
        
        <figure class="comments-form__icon"></figure> 
           
        <div class="comments-form__field">   
            <p for="name" class="comments-form__field--title">NAME</p>
            <input type="text" id="comment-name" class="comments-form__field--name" placeholder=" Enter Name" name="name"  required>  
            <p for="comment" class="comments-form__field--title" >COMMENT</p>
            <textarea placeholder="Add a new comment"  id="comment-content" class="comments-form__field--comment" required></textarea>      
            <button type="submit" class="comments-form__field--button"id="comment-submit-button" >COMMENT</button>
       </div> 

    </form>

    

    <div class="previous-comments">
        <div id="new-comment"></div>

        <figure class="previous-comments__icon"></figure>
        <h2 class="previous-comments__name"></h2>
        <p class="previous-comments__comment"> </p>
        <p class= "previous-comments__time"></p>

        <figure class="previous-comments__icon"></figure>
        <h2 class="previous-comments__name"> </h2>
        <p class="previous-comments__comment"> </p>
        <p class= "previous-comments__time"></p>

        <figure class="previous-comments__icon"></figure>
        <h2 class="previous-comments__name"> </h2>
        <p class="previous-comments__comment"> </p>
        <p class= "previous-comments__time"></p>


    </div>



</main>
